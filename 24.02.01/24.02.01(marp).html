<h3 id="211-%EC%8A%A4%ED%94%84%EB%A7%81%EC%9D%98-%EB%93%B1%EC%9E%A5">2.1.1 스프링의 등장</h3>
<ul>
<li>
<p>엔터프라이즈 애플리케이션 : 대구모의 복잡한 데이터를 관리하는 애플리케이션.</p>

<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.505ex" role="img" focusable="false" viewBox="0 -583 778 665"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> 비즈니스 로직(사이트 기능) 개발</li>

<ul>
<li>
<p>스프링은 장점이 많지만 설정이 매우 복잡.</p>

<p>그래서 스프링 개발팀에서도 이런 단점을 보완하고자 스프링 부트를 출시(2013년 4월 0.5.0.M6 버전 첫 공개).</p>

<ul>
<li>스프링 부트의 주요 특징
<ul>
<li>톰캣, 제티, 언더토우 같은 웹 애플리케이션 서버(web application server, WAS)가 내장되어 있어서 따로 설치를 하지 않아도 독립적으로 실행할 수 있습니다.</li>
<li>빌드 구성을 단순화하는 스프링 부트 스타터 제공</li>
<li>XML 설정을 하지 않고 자바 코드로 모두 작성 가능</li>
<li>JAR을 이용해서 자바 옵션만으로도 배포 가능</li>
<li>애플리케이션의 모니터링 및 관리 도구인 스프링 액츄에이터(spring actuator)를 제공합니다.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="9" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">

<ul>
<li>스프링 : 개발에 필요한 환경을 수동으로 구성하게 정의해야 함</li>
<li>스프링 부트 : 스프링 코어와 스프링 MVC의 모든 기능을 자동으로 로드하므로 수동으로 개발 환경을 구성할 필요가 없음.</li>

<h2 id="22-%EC%8A%A4%ED%94%84%EB%A7%81-%EC%BD%98%EC%85%89%ED%8A%B8-%EA%B3%B5%EB%B6%80%ED%95%98%EA%B8%B0">2.2 스프링 콘셉트 공부하기</h2>
<ul>
<li>제어의 역전(IoC)</li>
<li>의존성 주입(DI)</li>
<li>스프링 컨테이너</li>
<li>빈</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="12" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="221-%EC%A0%9C%EC%96%B4%EC%9D%98-%EC%97%AD%EC%A0%84%EA%B3%BC-%EC%9D%98%EC%A1%B4%EC%84%B1-%EC%A3%BC%EC%9E%85">2.2.1 제어의 역전과 의존성 주입</h3>
<p>스프링은 모든 기능의 기반을 제어의 역전(IoC)와 의존성 주입(DI)에 두고 있음.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="13" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h4 id="iocinversion-of-control%EB%9E%80">IoC(Inversion of Control)란?</h4>
<p>지금까지의 자바 : 코드를 작성해 객체를 생성할 때는 객체가 필요한 곳에서 직접 생성했을 것임.(아래 코드는 클래스 B 객체를 사용하기 위해 클래스 A에서 객체를 직접 생성함)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span> {
  b = <span class="hljs-keyword">new</span> <span class="hljs-title class_">B</span>(); <span class="hljs-comment">// 클래스 A에서 new 키워드로 클래스 B의 객체 생성</span>
}
</code></pre>
<blockquote>
<p>제어의 역전은 다른 객체를 직접 생성하거나 제어하는 것이 아니라 외부에서 관리하는 객체를 가져와 사용하는 것을 말함.</p>
</blockquote>
<blockquote>
<p>실제로 스프링은 스프링 컨테이너가 객체를 관리, 제공하는 역할을 함.</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// 제어의 역전을 적용한 코드</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span> {
  <span class="hljs-keyword">private</span> B b; <span class="hljs-comment">// 코드에서 객체를 생성하지 않음, 어디선가 받아온 객체를 b에 할당.</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="14" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h4 id="didependency-injection%EB%9E%80">DI(Dependency Injection)란?</h4>
<p>스프링에서는 객체들을 관리하기 위해 제어의 역전을 사용함.</p>
<p>그리고 제어의 역전을 구현하기 위해 사용하는 방법이 DI.</p>
<p>DI는 어떤 클래스가 다른 클래스에 의존한다는 뜻임.</p>
<p>▼ 객체를 주입받는 모습 예</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span> {
  <span class="hljs-comment">// A에서 B를 주입받음</span>
  <span class="hljs-meta">@Autowired</span> <span class="hljs-comment">// 스프링 컨테이너에 있는 빈이라는 것을 주입하는 역할</span>
  B b; <span class="hljs-comment">// B가 빈.</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="15" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<p><img src="./images/IoC,%20DI.png" alt="IoC, DI" /></p>
<p>즉, 기존의 자바 코드는 클래스 A에서 B 객체를 쓰고 싶은 경우 직접 생성했지만, 스프링의 경우 클래스 A에서 B 객체를 쓰고 싶은 경우 객체를 직접 생성하는 것이 아니라 스프링 컨테이너에서 객체를 주입받아 사용함.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="16" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="222-%EB%B9%88%EA%B3%BC-%EC%8A%A4%ED%94%84%EB%A7%81-%EC%BB%A8%ED%85%8C%EC%9D%B4%EB%84%88">2.2.2 빈과 스프링 컨테이너</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="17" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h4 id="%EC%8A%A4%ED%94%84%EB%A7%81-%EC%BB%A8%ED%85%8C%EC%9D%B4%EB%84%88%EB%9E%80">스프링 컨테이너란?</h4>
<p>스프링은 스프링 컨테이너를 제공함.</p>
<br />
<p>스프링 컨테이너는 빈을 생성하고 관리함.(즉, 빈이 생성되고 소멸되기까지의 생명주기를 이 스프링 컨테이너가 관리하는 것)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="18" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h4 id="%EB%B9%88%EC%9D%B4%EB%9E%80">빈이란?</h4>
<p>스프링 컨테이너가 생성하고 관리하는 객체.(어렵게 생각할 필요 없이 스프링에서 제공해주는 객체라고 생각하기)</p>
<p>등록하기 위한 방법</p>
<ol>
<li>XML 파일 설정</li>
<li>애너테이션 추가</li>
<li>등..</li>
</ol>
<p>▼ 클래스를 빈으로 등록하는 방법 예</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@Component</span> <span class="hljs-comment">// 클래스 MyBean 빈으로 등록 - 이 후 스프링 컨테이너에서 이 클래스를 관리함.</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">MyBean</span> {
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="19" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="223-%EA%B4%80%EC%A0%90-%EC%A7%80%ED%96%A5-%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%98%EB%B0%8Daop-aspect-oriented-programming">2.2.3 관점 지향 프로그래밍(AOP, Aspect Oriented Programming)</h3>
<p>프로그래밍에 대한 관심을 핵심 관점, 부가 관점으로 나누어서 관심 기준으로 모듈화하는 것을 의미함.</p>
<p><strong>예시</strong><br />
계좌 이체, 고객 관리하는 프로그램.</p>
<ul>
<li>핵심 관점 : 계좌 이체, 고객 관리 로직</li>
<li>부가 관점 : 로깅, 데이터베이스 연결 로직</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="20" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<p><img src="./images/AOP%20%EC%98%88%EC%8B%9C.png" alt="AOP 예시" /></p>
<p>로깅, 데이터베이스 연결은 모두 계좌 이체와 고객 관리에 필요함. 여기에 AOP 관점을 적용하면 부가 관점에 해당하는 로직을 모듈화해 앞에서 본 그림처럼 개발할 수 있게 해줌.</p>
<blockquote>
<p>부가 관점 코드를 핵심 관점 코드에서 분리할 수 있다. 그 결과 프로그래머는 <strong>핵심 관점 코드에만 집중이 가능</strong>하고 프로그램의 변경과 확장에도 유연하게 대응이 가능하다.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="21" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="224-%EC%9D%B4%EC%8B%9D-%EA%B0%80%EB%8A%A5%ED%95%9C-%EC%84%9C%EB%B9%84%EC%8A%A4-%EC%B6%94%EC%83%81%ED%99%94psa-portable-service-abstraction">2.2.4 이식 가능한 서비스 추상화(PSA, Portable Service Abstraction)</h3>
<p>스프링에서 제공하는 다양한 기술들을 추상화해 개발자가 쉽게 사용하는 인터페이스를 말함.</p>
<p>예시)</p>
<ul>
<li>클라이언트의 매핑과 클래스</li>
<li>메서드의 매핑을 위한 애너테이션</li>
</ul>
<br />
<blockquote>
<p>스프링 프레임워크는 IoC/DI를 통해 객체 간의 의존 관계를 설정하고, AOP를 통해 핵심 관점과 부가 로직을 분리해 개발하며, PSA를 통해 추상화된 다양한 서비스들을 일관된 방식으로 사용하도록 함.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="22" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="%ED%95%9C-%EC%A4%84%EB%A1%9C-%EC%A0%95%EB%A6%AC">한 줄로 정리</h3>
<ul>
<li>IoC(Inversion of Control) : 객체의 생성과 관리를 개발자가 하는 것이 아니라 프레임워크가 대신하는 것</li>
<li>DI(Dependency Injection) : 외부에서 객체를 주입받아 사용하는 것</li>
<li>AOP(Aspect Oriented Programming) : 프로그래밍을 할 때 핵심 관점과 부가 관점을 나누어서 개발하는 것</li>
<li>PSA(Portable Service Abstraction) : 어느 기술을 사용하던 일관된 방식으로 처리하도록 하는 것</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="23" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">

<h3 id="232-%EC%8A%A4%ED%94%84%EB%A7%81-%EB%B6%80%ED%8A%B8-%EC%8A%A4%ED%83%80%ED%84%B0-%EC%82%B4%ED%8E%B4%EB%B3%B4%EA%B8%B0">2.3.2 스프링 부트 스타터 살펴보기</h3>
<p>스타터는 spring-boot-starter-{작업유형}이라는 명명규칙이 있음.</p>
<p>▼ 자주 사용하는 스타터</p>

<h3 id="233-%EC%9E%90%EB%8F%99-%EA%B5%AC%EC%84%B1">2.3.3 자동 구성</h3>
<p>스프링 부트에서는 애플리케이션이 최소한의 설정만으로도 실행되게 여러 부분을 자동으로 구성함.</p>
<blockquote>
<p>지금 이것을 알아야 하는 이유는 내가 구성하지 않은 부분인데 스프링에서 자동으로 어떻게 구성했는지 확인해야 할 상황이 오기 때문임.</p>
</blockquote>
<p>스프링 부트는 서버를 시작할 때 구성 파일을 읽어와서 설정하며, 이를 자동 설정이라 함.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="28" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<p>자동 설정은 META-INF에 있는 spring.factories 파일에 담겨 있음.</p>
<ul>
<li>이 파일에 적힌 내용이 프로젝트에 쓰일 구성 후보들임.</li>
<li>스프링 부트를 시작할 때 이 파일에 설정된 클래스는 모두 블로오고, 이후에는 프로젝트에서 사용할 것들만 자동으로<br />
구성해 등록함.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="29" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<p><img src="./images/AutoConfiguration.png" alt="AutoConfiguration" style="height:500px;" /> - 미리 구현되어 있는 자동 설정 파일 확인</p>
<ul>
<li>자동 구성되는 클래스는 AutoConfiguration을 이름 끝에.</li>
<li>속성값을 정의해놓은 클래스는 Properties를 이름 끝에 붙였음을 알 수 있음.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="30" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<p>스프링 부트에서는 빈이 자동으로 등록되고 구성됨.</p>
<p>만약 자동 구성이 없다면 개발자가 특정 기술을 사용할 때마다 설정해야 하는 값을 모두 개발자가 직접 설정해줘야 함.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="31" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="234-%EC%8A%A4%ED%94%84%EB%A7%81-%EB%B6%80%ED%8A%B83%EC%99%80-%EC%9E%90%EB%B0%94-%EB%B2%84%EC%A0%84">2.3.4 스프링 부트3와 자바 버전</h3>
<p>스프링 부트2는 자바 8버전 이상을 사용했지만, 스프링 부트3은 자바 17버전 이상을 사용해야 함.</p>
<p>자바 17의 주요 변화인 텍스트 블록, 레코드, 패턴 매칭 등을 살펴보겠음.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="32" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h4 id="%ED%85%8D%EC%8A%A4%ED%8A%B8-%EB%B8%94%EB%A1%9D"><strong>텍스트 블록</strong></h4>
<p>이전에는 여러 줄의 텍스트를 작성하려면 <code>\n</code>을 추가해야 했지만, 이제는 <code>&quot;&quot;&quot;</code>로 감싼 텍스트를 사용해 여러 줄의 텍스트를 표현 가능</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">String</span> <span class="hljs-variable">query11</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;SELECT * FROM \&quot;items\&quot;\n&quot;</span> +
      <span class="hljs-string">&quot;WHERE \&quot; status\&quot; = \&quot;ON_SALE\&quot;\n&quot;</span> +
      <span class="hljs-string">&quot;ORDER BY \&quot; price\&quot;; \n&quot;</span>;

<span class="hljs-type">String</span> <span class="hljs-variable">query17</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;&quot;&quot;
                SELECT * FROM &quot;items&quot;
                WHERE &quot;status&quot; = &quot;ON_SALE&quot;
                ORDER BY &quot;price&quot;;
                &quot;&quot;&quot;</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="33" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h4 id="formatted-%EB%A9%94%EC%84%9C%EB%93%9C"><strong><code>formatted()</code> 메서드</strong></h4>
<p>또한 값을 파싱하기 위한 <code>formatted()</code> 메서드도 제공함.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">String</span> <span class="hljs-variable">textBlock17</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;&quot;&quot;
{
  &quot;id&quot;: %d
  &quot;name&quot;: %s,
}
&quot;&quot;&quot;</span>.formatted(<span class="hljs-number">2</span>, <span class="hljs-string">&quot;juice&quot;</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="34" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h4 id="%EB%A0%88%EC%BD%94%EB%93%9C"><strong>레코드</strong></h4>
<p>데이터 전달을 목적으로 하는 객체를 더 빠르고 간편하게 만들기 위한 기능. 레코드는 상속을 할 수 없고 파라미터에 정의한 필드는 <code>private final</code>로 정의됨. 또한 레코드는 getter를 자동으로 만들기 때문에 애너테이션이나 메서드로 getter 정의를 하지 않아도 됨.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">record</span> <span class="hljs-title class_">Item</span><span class="hljs-params">(String name, <span class="hljs-type">int</span> price)</span> {
  <span class="hljs-comment">// 이렇게 하면 파라미터가 private final로 정의됨</span>
}
<span class="hljs-type">Item</span> <span class="hljs-variable">juice</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Item</span>(<span class="hljs-string">&quot;juice&quot;</span>, <span class="hljs-number">3000</span>);
juice.price(); <span class="hljs-comment">// 3000</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="35" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h4 id="%ED%8C%A8%ED%84%B4-%EB%A7%A4%EC%B9%AD"><strong>패턴 매칭</strong></h4>
<p>타입 확인을 위해 사용하던 <code>instanceof</code> 키워드를 조금 더 쉽게 사용할 수 있게 해줌. 이전과는 다르게 바로 형변환을 한 다음 사용할 수 있음.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// 11 버전</span>
<span class="hljs-keyword">if</span>(o <span class="hljs-keyword">instanceof</span> Integer) {
  <span class="hljs-type">Integer</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> (Integer) o;
  <span class="hljs-comment">// ...</span>
}

<span class="hljs-comment">// 17 버전</span>
<span class="hljs-keyword">if</span>(o <span class="hljs-keyword">instanceof</span> Integer i) {
  <span class="hljs-comment">// ...</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="36" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h4 id="%EC%9E%90%EB%A3%8C%ED%98%95%EC%97%90-%EB%A7%9E%EB%8A%94-case-%EC%B2%98%EB%A6%AC"><strong>자료형에 맞는 case 처리</strong></h4>
<p><code>switch-case</code>문으로 자료형에 맞게 case 처리를 할 수도 있음.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">static</span> <span class="hljs-type">double</span> <span class="hljs-title function_">getIntegerValue</span><span class="hljs-params">(Object o)</span> {
  <span class="hljs-keyword">return</span> <span class="hljs-keyword">switch</span>(o) {
    <span class="hljs-keyword">case</span> Double d -&gt; d.intValue();
    <span class="hljs-keyword">case</span> Float f -&gt; f.intValue();
    <span class="hljs-keyword">case</span> <span class="hljs-type">String</span> <span class="hljs-variable">s</span> <span class="hljs-operator">=</span>&gt; Integer.parseInt(s);
    <span class="hljs-keyword">default</span> -&gt; <span class="hljs-number">0d</span>;
  };
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="37" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h4 id="servlet-jap%EC%9D%98-%EB%84%A4%EC%9E%84-%EC%8A%A4%ED%8E%98%EC%9D%B4%EC%8A%A4%EA%B0%80-jakarta%EB%A1%9C-%EB%8C%80%EC%B2%B4"><strong>Servlet, JAP의 네임 스페이스가 Jakarta로 대체</strong></h4>
<p>패키지 네임스페으스가 <code>javax.*</code>에서 <code>jakarta.*</code>로 변경됨.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="38" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h4 id="graalvm-%EA%B8%B0%EB%B0%98%EC%9D%98-%EC%8A%A4%ED%94%84%EB%A7%81-%EB%84%A4%EC%9D%B4%ED%8B%B0%EB%B8%8C-%EA%B3%B5%EC%8B%9D-%EC%A7%80%EC%9B%90"><strong>GraalVM 기반의 스프링 네이티브 공식 지원</strong></h4>
<p>GraalVM 네이티브 이미지를 공식 지원. 기존에 사용하던 JVM에 비해 훨씬 빠르게 시작하며 더 적은 메모리 공간을 차지. JVM 실행 파일과 비교해 네이티브 이미지를 사용하면 가동 시간이 짧아지고 메모리를 더 적게 소모함.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="39" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h2 id="24-%EC%8A%A4%ED%94%84%EB%A7%81-%EB%B6%80%ED%8A%B8-3-%EC%BD%94%EB%93%9C-%EC%9D%B4%ED%95%B4%ED%95%98%EA%B8%B0">2.4 스프링 부트 3 코드 이해하기</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="40" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="241-springbootapplication-%EC%9D%B4%ED%95%B4%ED%95%98%EA%B8%B0">2.4.1 <code>@SpringBootApplication</code> 이해하기</h3>
<ul>
<li><strong>SpringBootDeveloperApplication.java</strong></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@SpringBootApplication</span> <span class="hljs-comment">// 스프링 부트 사용에 필요한 기본 설정</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">SpringBootDeveloperApplication</span> {
  <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
    SpringApplication.run(SpringBootDeveloperApplication.class, args); <span class="hljs-comment">// 애플리케이션 실행</span>
  }
}
</code></pre>
<p>이 클래스는 자바의 <code>main()</code>메서드와 같은 역할. 즉, 여기서 스프링 부트가 시작됨.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="41" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<p><code>@SpringBootApplication</code> - SpringBootApplication.java</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@Target({ElementType.TYPE})</span>
<span class="hljs-meta">@Retention(RetentionPolicy.RUNTIME)</span>
<span class="hljs-meta">@Documented</span>
<span class="hljs-meta">@Inherited</span>
<span class="hljs-meta">@SpringBootConfiguration</span> <span class="hljs-comment">// 스프링 부트 관련 설정</span>
<span class="hljs-meta">@EnableAutoConfiguration</span> <span class="hljs-comment">// 자동으로 등록된 빈을 읽고 등록</span>
<span class="hljs-meta">@ComponentScan(
    excludeFilters = {@Filter(
    type = FilterType.CUSTOM, // 사용자가 등록한 빈을 읽고 등록
    classes = {TypeExcludeFilter.class}
), @Filter(
    type = FilterType.CUSTOM,
    classes = {AutoConfigurationExcludeFilter.class}
)}
)</span>
<span class="hljs-keyword">public</span> <span class="hljs-meta">@interface</span> SpringBootApplication {
    <span class="hljs-comment">// ...</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="42" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<p><code>@SpringBootConfiguration</code></p>
<ul>
<li>스프링 부트 관련 설정을 나타내는 애너테이션</li>
<li><code>@Configuration</code>을 상속해서 만든 애너테이션</li>
<li>개발자가 직접 사용하는 애너테이션은 아님</li>
</ul>
<p><code>@ComponentScan</code></p>
<ul>
<li>사용자가 등록한 빈을 읽고 등록하는 애너테이션</li>
<li><code>@Component</code>라는 애너테이션을 가진 클래스들을 찾아 빈으로 등록하는 역할을 함.</li>
<li><code>@Component</code>를 감싸는 애너테이션도 존재 - 용도에 따라 다른 애너테이션을 사용함.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="43" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<table>
<thead>
<tr>
<th style="text-align:left">애너테이션명</th>
<th style="text-align:left">설명</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>@Configuraiton</code></td>
<td style="text-align:left">설정 파일 등록</td>
</tr>
<tr>
<td style="text-align:left"><code>@Repository</code></td>
<td style="text-align:left">ORM 매핑</td>
</tr>
<tr>
<td style="text-align:left"><code>@Controller, @RestController</code></td>
<td style="text-align:left">라우터</td>
</tr>
<tr>
<td style="text-align:left"><code>@Service</code></td>
<td style="text-align:left">비즈니스 로직</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="44" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<p><code>@EnableAutoConfiguration</code></p>
<ul>
<li>스프링 부트에서 자동 구성을 활성화하는 애너테이션.</li>
<li>스프링 부트 서버가 실행될 때 스프링 부트의 메타 파일을 읽고 정의된 설정들을 자동으로 구성하는 역할을 수행함.</li>
<li>spring.factories에 있는 클래스들이 모두 <code>@EnableAutoConfiguration</code>을 사용할 때 자동 설정됨.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="45" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h3 id="242-%ED%85%8C%EC%8A%A4%ED%8A%B8-%EC%BB%A8%ED%8A%B8%EB%A1%A4%EB%9F%AC-%EC%82%B4%ED%8E%B4%EB%B3%B4%EA%B8%B0">2.4.2 테스트 컨트롤러 살펴보기</h3>
<p>실제로 작성한 TestController.java를 보며 빈이 어떻게 등록되는지 알아보자.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@RestController</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">TestController</span> {
  <span class="hljs-meta">@GetMapping(&quot;/test&quot;)</span> <span class="hljs-comment">// /test GET 요청이 오면 test() 메서드 실행</span>
  <span class="hljs-keyword">public</span> String <span class="hljs-title function_">test</span><span class="hljs-params">()</span> {
    <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;Hello, world!&quot;</span>;
  }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="46" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<p><code>@RestController</code>: 라우터 역할을 하는 애너테이션</p>
<ul>
<li>라우터: HTTP 요청과 메서드를 연결하는 장치</li>
<li>이 애너테이션이 있어야 클라이언트의 요청에 맞는 메서드를 실행할 수 있음.</li>
</ul>
<br />
<p><code>@RestController</code>와 <code>@Component</code>는 애너테이션 용어가 다른데 어떻게 같은 <code>@Component</code>처럼 취급하는 것일까?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="47" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<p>RestController.java</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@Target({ElementType.TYPE})</span>
<span class="hljs-meta">@Retention(RetentionPolicy.RUNTIME)</span>
<span class="hljs-meta">@Documented</span>
<span class="hljs-meta">@Controller</span>
<span class="hljs-meta">@ResponseBody</span>
<span class="hljs-keyword">public</span> <span class="hljs-meta">@interface</span> RestController {
    <span class="hljs-meta">@AliasFor(
        annotation = Controller.class
    )</span>
    String <span class="hljs-title function_">value</span><span class="hljs-params">()</span> <span class="hljs-keyword">default</span> <span class="hljs-string">&quot;&quot;</span>;
}
</code></pre>
<p><code>@Controller</code> 애너테이션에 <code>@ResponseBody</code> 애너테이션이 합쳐진 결과물이 <code>@RestController</code> 애너테이션임을 알 수 있음.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="48" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<p>Controller.java</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// 직접 쳐서 오타가 있을지도..</span>
<span class="hljs-meta">@Target({ElementType.TYPE})</span>
<span class="hljs-meta">@Retention(RetentionPolicy.RUNTIME)</span>
<span class="hljs-meta">@Documented</span>
<span class="hljs-meta">@Component</span>
<span class="hljs-keyword">public</span> <span class="hljs-meta">@interface</span> Controller {
  <span class="hljs-meta">@AliasFor(
      annotation = Component.class
  )</span>
  String <span class="hljs-title function_">value</span><span class="hljs-params">()</span> <span class="hljs-keyword">default</span> <span class="hljs-string">&quot;&quot;</span>;
}
</code></pre>
<p>여기에 <code>@Component</code> 애너테이션이 있음을 알 수 있음.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="49" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<p><code>@Controller</code> 애너테이션에서 <code>@Component</code> 애너테이션을 가지고 있기 때문에 <code>@Controller</code> 애너테이션이 <code>@ComponentScan</code>을 통해 빈으로 등록되는 것..</p>
<br />
<p>앞서 소개한 <code>@Configuration</code>, <code>@Repository</code>, <code>@Service</code> 애너테이션도 모두 <code>@Component</code> 애너테이션을 가지고 있음.(그래서 <code>@ComponentScan</code>을 통해 빈으로 등록되는 것)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="50" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<h2 id="%ED%95%B5%EC%8B%AC-%EC%9A%94%EC%95%BD">핵심 요약</h2>
<ol>
<li><em><strong>스프링</strong></em>은 엔터프라이즈 애플리케이션을 쉽게 개발할 수 있도록 도와주는 프레임워크</li>
<li><em><strong>IoC</strong></em>는 제어의 역전, <em><strong>DI</strong></em>는 의존성 주입을 뜻함</li>
<li><em><strong>스프링 부트</strong></em>는 스프링을 더 빠르고 쉽게 사용하기 위한 도구로서 스타터와 자동 구성을 제공함.</li>
<li><em><strong>애너테이션</strong></em>은 자바 소스 코드에 추가하는 표식임. 보통 <code>@</code> 기호를 앞에 붙여서 사용하며, JDK 1.5 버전부터 사용할 수 있음. 애너테이션은 다양한 목적으로 사용하지만, 메터 데이터(데이터에 대한 설명을 담고 있는 데이터)의 비중이 가장 큼.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-heading-divider="4" lang="ko-KR" data-marpit-pagination="51" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--heading-divider:4;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="51">
<ol start="5">
<li><em><strong><code>@SpringBootApplication</code></strong></em> 은 스프링 부트 관련된 설정을 하는 <code>@SpringBootConfiguration</code>, 사용자가 등록한 빈을 읽고 등록하는 <code>@ComponentScan</code>, 자동 설정으로 등록되는 빈을 읽고 등록하는 <code>@EnableAutoConfiguration</code>으로 이루어져 있음.</li>
<li><em><strong><code>@Component</code></strong></em> 애너테이션이 있는 클래스는 빈으로 등록되며, <code>@Controller</code>, <code>@RestController</code>, <code>@Configuration</code>, <code>@Repository</code>, <code>@Service</code> 모두 <code>@Component</code> 애너테이션을 가지고 있음. 때에 따라 알맞은 애너테이션을 선택해야 함!</li>
</ol>
</section>
