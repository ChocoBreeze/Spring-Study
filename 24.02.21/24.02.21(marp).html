<h2 id="%ED%95%99%EC%8A%B5-%EB%AA%A9%ED%91%9C">학습 목표</h2>

<p>SQL을 몰라도 데이터베이스를 조작할 수 있게 해주는 편리한 도구인 ORM을 공부하겠습니다.</p>
<p>ORM은 SQL공부를 한 적이 있다면 그 편리함을 더 크게 느낄 수 있는 도구인데요, 여기서는 스프링 부트의 ORM 기술 표준인 <strong>스프링 JPA</strong>와 이를 구현하기 위한 <strong>하이버네이트</strong>를 사용합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="4" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">

<h2 id="51-%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%B2%A0%EC%9D%B4%EC%8A%A4%EB%9E%80">5.1 데이터베이스란?</h2>
<p>데이터베이스는 데이터를 매우 효율적으로 보관하고 꺼내볼 수 있는 곳입니다.</p>
<p>데이터베이스를 사용하면 얻을 수 있는 가장 큰 이점은 굉장히 많은 사람이 안전하게 데이터를 사용하고, 관리할 수 있다는 것이죠.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="6" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h3 id="511-%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%B2%A0%EC%9D%B4%EC%8A%A4-%EA%B4%80%EB%A6%AC%EC%9E%90-dbms">5.1.1 데이터베이스 관리자 DBMS</h3>
<p>이떄 데이터베이스를 관리하기 위한 소프트웨어를 <strong>DBMS(database management system)</strong> 라고 합니다.</p>
<p>데이터베이스는 많은 사람이 공유할 수 있어야 하므로 <strong>동시 접근</strong>을 할 수 있어야 합니다. 이 외에도 많은 요구사항이 있는데요.</p>
<p>DBMS는 이런 요구사항을 만족하면서도 효율적으로 데이터베이스를 관리하고 운영합니다. 흔히 데이터베이스라고 알고 있는 MySQL, Oracle은 사실 DBMS인 것이죠.</p>
<p>DBMS는 관리 특징에 따라서 <strong>관계형, 객체-관계형, 도큐먼트형, 비관계형 등으로 분류</strong>합니다. 가장 많이 사용하는 DBMS는 관계형입니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="7" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h4 id="%EA%B4%80%EA%B3%84%ED%98%95-dbms">관계형 DBMS</h4>
<p>관계형 DBMS(relational DBMS, RDBMS)라고 부릅니다.</p>
<p>관계형이라는 말을 쓰는 이유는 이 DBMS가 관계형 모델을 기반으로 하기 떄문인데요. RDBMS는 어렵게 생각할 필요 없이 <strong>테이블 형태로 이루어진 데이터 저장소</strong>를 생각하면 됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="8" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<p>예를 들어 회원 테이블이 있다고 가정하면 각 행은 고유의 키, 즉, 아이디를 가지고 있고, 이메일, 나이와 같은 회원과 관련된 값들이 들어갑니다.</p>
<table>
<thead>
<tr>
<th style="text-align:center">ID</th>
<th style="text-align:center">이메일</th>
<th style="text-align:center">나이</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">1</td>
<td style="text-align:center"><a href="mailto:a@test.com">a@test.com</a></td>
<td style="text-align:center">10</td>
</tr>
<tr>
<td style="text-align:center">2</td>
<td style="text-align:center"><a href="mailto:b@test.com">b@test.com</a></td>
<td style="text-align:center">20</td>
</tr>
<tr>
<td style="text-align:center">3</td>
<td style="text-align:center"><a href="mailto:c@test.com">c@test.com</a></td>
<td style="text-align:center">30</td>
</tr>
</tbody>
</table>
<p>이때 데이터 1, <a href="mailto:a@test.com">a@test.com</a>, 10 을 묶어서 한 줄을 <strong>행</strong>이라고 하고, ID, 이메일, 나이와 같은 구분을 <strong>열</strong>이라고 합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="9" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h4 id="h2-mysql">H2, MySQL</h4>
<p>이 책에서 사용할 RDBMS는 <strong>H2, MySQL</strong>입니다.</p>
<p>H2는 자바로 작성되어 있는 RDBMS입니다. 조금 더 구체적으로 설명하면 스프링 부트가 지원하는 인메모리 관계형 데이터베이스인데요.</p>
<p>H2는 데이터를 다른 공간에 따로 보관하는 것이 아니라 애플리케이션 자체 내부에 데이터를 저장하는 특징이 있습니다. 그래서 애플리케이션을 다시 실행하면 데이터는 초기화가 되죠. 하지만 간편하게 사용하기 좋아서 개발 시에는 테스트 용도로 많이 사용합니다.</p>
<p>실제 서비스에는 사용하지 않죠. 실제 서비스에는 MySQL과 같은 제품을 많이 사용합니다. 이 책에서도 마찬가지로 개발 시에는 H2를, 실제 서비스로 올릴 때는 MySQL을 사용할 예정입니다.</p>
<details>
<summary> <b> H2, 인메모리 RDBMS </b> </summary> <br />
</details> <br />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-scope-LVkUiPhJ="" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="10" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h4 id="%EA%BC%AD-%EC%95%8C%EC%95%84%EC%95%BC-%ED%95%A0-%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%B2%A0%EC%9D%B4%EC%8A%A4-%EC%9A%A9%EC%96%B4">꼭 알아야 할 데이터베이스 용어</h4>

<ul>
<li>테이블(Table): 테이블은 데이터베이스에서 데이터를 구성하기 위한 가장 기본적인 단위입니다. 테이블은 행과 열로 구성되며 행은 여러 속성으로 구성됩니다.</li>
<li>행(Row): 행은 테이블의 구성 요소 중 하나이며 테이블의 가로로 배열된 데이터의 집합을 의미합니다.<br /> 예를 들어 회원 테이블이 있따고 할때 ID 가 1번인 회원의 이메일, 나이 같은 정보가 모여 있는 집합이 1번 회원에 대한 행이라고 할 수 있죠. 행은 반드시 고유한 식별자인 기본키를 가집니다. 행을 레코드(record)라고 부르기도 합니다.</li>
<li>열(Column): 열은 테이블의 구성 요소 중 하나이며, 행에 저장되는 유형의 데이터입니다. <br />예를 들어 회원 테이블이 있다고 할 때, 열은 각 요소에 대한 속성을 나타내며 무결성을 보장합니다. 지금의 경우 이메일은 문자열, 나이는 숫자 유형을 가집니다. 이메일 열에 숫자가 들어가거나, 나이 열에 문자열이 들어갈 수 없기 떄문에 데이터에 대한 무결성을 보장합니다.</li>
<li>기본키(Primary Key): 기본키는 행을 구분할 수 있는 식별자입니다. 이 값은 테이블에서 유일해야 하며 중복 값을 가질 수 없습니다. 보통 데이터를 수정하거나 삭제하고, 조회할 때 사용되며 다른 테이블과 관계를 맺어 데이터를 가져올 수도 있습니다. 또한 기본키의 값을 수정되어서는 안 되며 유효한 값이어야 합니다. 즉 NULL이 될 수 없습니다.</li>
<li>Query: 쿼리는 데이터베이스에서 데이터를 조회하거나 삭제, 생성, 수정 같은 처리를 하기 위해 사용하는 명령문입니다. SQL이라는 데이터베이스 전용 언어를 사용하여 작성합니다.</li>
</ul>
<blockquote>
<p>무결성: 신뢰할 수 있는 서비스 제공을 위해서 의도하지 않은 요인에 의해 데이터, 소프트웨어, 시스템 등이 변경되거나 손상되지 않고 완전성, 정확성, 일관성을 유지함을 보장하는 특성.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="11" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h3 id="52-ormobject%E2%88%92relational-mapping%EC%9D%B4%EB%9E%80">5.2 ORM(Object−Relational Mapping)이란?</h3>
<p>ORM은 자바의 객체와 데이터베이스를 연결하는 프로그래밍 기법입니다.</p>
<p>예를 들어 데이터베이스에 age, name 컬럼에 20, 홍길동이라는 값이 들어있다고 생각해보죠. 이것을 자바에서 사용하려면 어떻게 해야 할까요?</p>
<p>아마 다른 방법이 필요할 겁니다. 보통은 SQL이라는 언어로 데이터를 꺼내 사용하죠. 그러면 SQL을 새로 공부해야 하니 골치가 아픕니다!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="12" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<div class="mermaid">
graph LR
    A["자바 코드\nint age=20\nString name = '홍길동'"]
    B[ORM]
    C["RDB\nage: 20\nname: '홍길동'"]
    A <--> B <--> C
</div>
<p><strong>하지만 ORM이 있다면 데이터베이스 값을 마치 객체처럼 사용할 수 있습니다.</strong> 쉽게 말해 SQL을 전혀 몰라도 자바 언어로만 데이터베이스에 접근해서 원하는 데이터를 받아올 수 있죠.</p>
<p><strong>즉, 객체와 데이터베이스를 연결해 자바 언어로만 데이터베이스를 다룰 수 있게 하는 도구를 ORM이라고 합니다.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-scope-N7Dm03oT="" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="13" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<p>ORM은 다음과 같이 장점과 단점이 있습니다.</p>
<ul>
<li>장점
<ol>
<li>SQL을 직접 작성하지 않고 사용하는 언어로 데이터베이스에 접근할 수 있습니다.</li>
<li>객체지향적으로 코드를 작성할 수 있기 떄문에 비즈니스 로직에만 집중할 수 있습니다.</li>
<li>데이터베이스 시스템이 추상화되어 있기 때문에 MySQL에서 PostgreSQL로 전환한다고 해도 추가로 드는 작업이 거의 없습니다. 즉, 데이터베이스 시스템에 대한 종속성이 줄어듭니다.</li>
<li>매핑하는 정보가 명화하기 때문에 ERD에 대한 의존도를 낮출 수 있고 유지보수할 때 유리합니다.</li>
</ol>
</li>
<li>단점
<ol>
<li>프로젝트의 복잡성이 커질수록 사용 난이도가 올라갑니다.</li>
<li>복잡하고 무거운 쿼리는 ORM으로 해결이 불가능한 경우가 있습니다.</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="14" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h2 id="53-jpajava-persistence-api%EC%99%80-%ED%95%98%EC%9D%B4%EB%B2%84%EB%84%A4%EC%9D%B4%ED%8A%B8hibernate">5.3 JPA(Java persistence API)와 하이버네이트(Hibernate)?</h2>
<p>DBMS에도 여러 종류가 있는 것처럼 ORM에도 여러 종류가 있습니다. 자바에서는 <strong>JPA</strong>를 표준으로 사용합니다.</p>
<p>JPA는 자바에서 관계형 데이터베이스를 사용하는 방식을 정의한 인터페이스인데요, 인테페이스 이므로 실제 사용을 위해서는 ORM 프레임워크를 추가로 선택햐야 합니다. 대표적으로는 <strong>하이버네이트</strong>를 많이 사용하죠.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-scope-00OMj1ZC="" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="15" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<p>하이버네이트는 JPA 인터페이스를 구현한 구현체이자 자바용 ORM 프레임워크입니다. 내부적으로는 JDBC API를 사용하죠. 하이버네이트의 목표는 자바 객체를 통해 데이터베이스 종류에 상간없이 데이터베이스를 자유자재로 사용할 수 있게 하는 데 있습니다.</p>
<blockquote>
<p>JPA와 하이버네이트의 역할</p>
<ul>
<li>JPA(Java Persistence API): 자바 객체와 데이터베이스를 연결해 데이터를 관리합니다. <br />객체 지향 도메인 모델과 데이터베이스의 다리 역할을 합니다.</li>
<li>하이버네이트(Hibernate) : JPA의 인터페이스를 구현합니다. 내부적으로는 JDBC API를 사용합니다.</li>
</ul>
</blockquote>
<div class="mermaid", style="width:700px;">
graph TD
    A["애플리케이션"_]
    B["스프링 데이터 JPA"__]
    C["JPA"_]
    D["하이버네이트"_]
    E["JDBC"_]
    F["데이터베이스_"]
    A <--> B
    A <--> C
    E <--> F
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="16" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h3 id="531-%EC%97%94%ED%8B%B0%ED%8B%B0-%EB%A7%A4%EB%8B%88%EC%A0%80%EB%9E%80">5.3.1 엔티티 매니저란?</h3>
<p>: JPA와 하이버네이트에 대해서 알아보았으니, JPA의 중요한 컨셉 중 하나인 <strong>엔티티 매니저</strong>와 <strong>영속성 컨텍스트</strong>를 알아보겠습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="17" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h4 id="%EC%97%94%ED%8B%B0%ED%8B%B0entity">엔티티(Entity)</h4>
<p><strong>엔티티는 데이터베이스의 테이블과 매핑되는 객체를 의미</strong>합니다. 엔티티는 본질적으로 자바 객체이므로 일반 객체와 다르지 않습니다.</p>
<p><strong>하지만 데이터베이스의 테이블과 직접 연결된다는 아주 특별한 특징</strong>이 있어 구분지어 부릅니다. 즉, 엔티티는 객체이긴 하지만 데이터베이스에 영향을 미치는 쿼리를 실행하는 객체인 것이죠.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="18" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h4 id="%EC%97%94%ED%8B%B0%ED%8B%B0-%EB%A7%A4%EB%8B%88%EC%A0%80entity-manager">엔티티 매니저(Entity manager)</h4>
<p>엔티티를 관리해 데이터베이스와 애플리케이션 사이에서 객체를 생성, 수정, 삭제하는 등의 역할을 합니다.</p>
<p>그리고 이런 엔티티 매니저를 만드는 곳이 엔티티 매니저 팩토리(entity manager factory)입니다.</p>
<p>앞서 데이터베이스에 여러 사용자가 접근할 수 있다고 했죠? 예를 들어 회원 2명이 동시에 회원 가입을 하려는 경우 엔티티 매니저는 다음과 같이 업무를 처리합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="19" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<p>회원 1의 요청에 대해서 가입 처리를 할 엔티티 매니저를 엔티티 매니저 팩토리가 생성하면 이를 통해 가입 처리해 데이터베이스에 회원 정보를 저장하는 것이죠. 회원 2도 마찬가지입니다. 그리고 회원 1, 2를 위해 생성된 엔티티 매니저는 필요한 시점에 데이터베이스와 연결한 뒤에 쿼리합니다.</p>
<p>그렇다면 스프링 부트에서도 직접 엔티티 매니저 팩토리를 만들어서 관리할까요? 사실 그렇지 않습니다. 스프링 부트는 내부에서 엔티티 매니저 팩토리를 하나만 생성해서 관리하고 <code>@PersistenceContext</code> 또는 <code>@Autowired</code> 애너테이션을 사용해서 엔티티 매니저를 사용합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="20" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// 스프링 부트가 엔티티 매니저를 사용하는 방법 예</span>
<span class="hljs-meta">@PersistenceContext</span>
EntityManager em; <span class="hljs-comment">// 프록시 엔티티 매니저. 필요할 때 진짜 엔티티 매니저 호출</span>
</code></pre>
<p>그리고 스프링 부트는 기본적으로 빈을 하나만 생성해서 공유하므로 동시성 문제가 발생할 수 있습니다. 그래서 <strong>실제로는 엔티티 매니저가 아닌 실제 엔티티 매니저와 연결하는 프록시(가짜) 엔티티 매니저를 사용합니다.</strong> 필요할 때 데이터베이스 트랜잭션과 관련된 실제 엔티티 매니저를 호출하는 겁니다.</p>
<blockquote>
<p>쉽게 말해 엔티티 매니저는 Spring Data JPA에서 관리하므로 여러분이 직접 생성하거나 관리할 필요가 없습니다.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="21" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h3 id="532-%EC%98%81%EC%86%8D%EC%84%B1-%EC%BB%A8%ED%85%8D%EC%8A%A4%ED%8A%B8%EB%9E%80">5.3.2 영속성 컨텍스트란?</h3>
<p>또한 엔티티 매니저는 엔티티를 영속성 컨텍스트에 저장한다는 특징이 있습니다. 영속성 컨텍스트는 JPA의 중요한 특징 중 하나로, 엔티티를 관리하는 가상의 공간입니다. 이것이 있기 때문에 데이터베이스에서 효과적으로 데이터를 가져올 수 있고, 엔티티를 편하게 사용할 수 있는 것이죠.</p>
<p>영속성 컨텍스트에는 1차 캐시, 쓰기 지연, 변경 감지, 지연 로딩이라는 특징이 있는데요. 이 특징들에 대해서 간단하게 알아보겠습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="22" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<p>기존에는 데이터 조작을 위해 쿼리를 직접 작성해야 했지만 스프링 부트에서는 이런 쿼리를 자바 코드로 작성하고 이를 JPA가 알아서 쿼리로 변경해주는 것이 매우 편리합니다. 그래서 어떤 사람들은 JPA의 영속성 컨텍스트를 몰라도 괜찮다고 이야기하기도 합니다.</p>
<p>하지만 필자는 이를 모르고 지나치면 자신의 의도하지 않은 방향으로 프로그램이 결과를 만들 수 있다고 생각합니다. 그래서 이런 상황을 대비해 영속성 컨텍스트의 기본적인 특징들을 알아 두기를 추천합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="23" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h4 id="1%EC%B0%A8-%EC%BA%90%EC%8B%9C">1차 캐시</h4>
<p>영속성 컨텍스트는 내부에 1차 캐시를 가지고 있습니다.</p>
<p>이때 캐시의 키는 엔티티의 <code>@Id</code> 애너테이션이 달린 기본키 역할을 하는 식별자이며 값은 엔티티입니다. 엔티티를 조회하면 1차 캐시에서 데이터를 조회하고 값이 있으면 반환합니다.</p>
<p>값이 없으면 데이터베이스에서 조회해 1차 캐시에 저장한 다음 반환합니다. 이를 통해 캐시된 데이터를 조회할 떄에는 데이터베이스를 거치지 않아도 되믈 매우 빠르게 데이터를 조회할 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="24" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h4 id="%EC%93%B0%EA%B8%B0-%EC%A7%80%EC%97%B0transactional-write-behind">쓰기 지연(transactional write-behind)</h4>
<p>트랜잭션을 커밋하기 전까지는 데이터베이스에 실제로 질의문을 보내지 않고 쿼리를 모았다가 트랜잭션을 커밋하면 모았던 쿼리를 한번에 실행하는 것을 의미합니다.</p>
<p>예를 들어 데이터 추가 쿼리가 3개라면 영속성 컨텍스트는 트랜잭션을 커밋하는 시점에 3개의 쿼리를 한꺼번에 쿼리를 전송합니다. 이를 통해 적당한 묶음으로 쿼리를 요청할 수 있어 데이터베이스 시스템의 부담을 줄일 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h4 id="%EB%B3%80%EA%B2%BD-%EA%B0%90%EC%A7%80">변경 감지</h4>
<p>트랜잭션을 커밋하면 1차 캐시에 저장되어 있는 엔티티의 값과 현재 엔티티의 값을 비교해서 변경된 값이 있다면 변경 사항을 감지해 변경된 값을 데이터베이스에 자동으로 반영합니다.</p>
<p>이를 통해 쓰기 지연과 마찬가지로 적당한 묶음으로 쿼리를 요청할 수 있고, 데이터베이스 시스템의 부담을 줄일 수 있습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="26" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h4 id="%EC%A7%80%EC%97%B0-%EB%A1%9C%EB%94%A9lazy-loading">지연 로딩(lazy loading)</h4>
<p>쿼리로 요청한 데이터를 애플리케이션에 바로 로딩하는 것이 아니라 필요할 때 쿼리를 날려 데이터를 조회하는 것을 의미합니다.</p>
<hr />
<p>이 특징들의 갖는 공통적은 모두 데이터베이스의 접근을 최소화해 성능을 높일 수 있다는 겁니다.</p>
<p>캐시를 하거나, 자주 쓰지 않게 하거나, 변화를 자동 감지해서 미리 준비하거나 하는 등의 방법을 통해 말이죠. 이런 특징을 잘 이해하고 JPA를 사용한다면 문제 상황을 조금 더 잘 이해할 수 있을 겁니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="27" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h3 id="533-%EC%97%94%ED%8B%B0%ED%8B%B0%EC%9D%98-%EC%83%81%ED%83%9C">5.3.3 엔티티의 상태</h3>
<p>엔티티는 4가지 상태를 가집니다.</p>
<ol>
<li>영속성 컨텍스트가 관리하고 있지 않은 분리(detached) 상태</li>
<li>영속성 컨텍스트가 관리하는 관리(managed) 상태</li>
<li>영속성 컨텍스트와 전혀 관계가 없는 비영속(transient) 상태</li>
<li>삭제된(removed) 상태로 나눠집니다.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-scope-CbdYLm7P="" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="28" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<p>이 상태는 특정 메서드를 호출해 변경할 수 있는데요. 필요에 따라 엔티티의 상태를 조절해 데이터를 올바르게 유지하고 관리할 수 있습니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// 엔티티 상태 변경 예</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">EntityManagerTest</span> {
	<span class="hljs-meta">@Autowired</span>
    EntityManager em;
    
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">example</span><span class="hljs-params">()</span> {
    	<span class="hljs-comment">// 1. 엔티티 매니저가 엔티티를 관리하지 않은 상태 (비영속 상태)</span>
        <span class="hljs-type">Member</span> <span class="hljs-variable">member</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Member</span>(<span class="hljs-number">1L</span>, <span class="hljs-string">&quot;홍길동&quot;</span>);
        
        <span class="hljs-comment">// 2. 엔티티가 관리되는 상태</span>
        em.persist(member);
        <span class="hljs-comment">// 3. 엔티티 객체가 분리된 상태</span>
        em.detach(member);
        <span class="hljs-comment">// 4. 엔티티 객체가 삭제된 상태</span>
        em.remove(member);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="29" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<ol>
<li>엔티티를 처음 만들면 엔티티는 비영속 상태가 됩니다.</li>
<li><code>persist()</code> 메서드를 사용해 엔티티를 관리 상태로 만들 수 있으며, <code>Member</code> 객체는 영속성 컨텍스트에서 상태가 관리됩니다.</li>
<li>만약 엔티티를 영속성 컨텍스트에서 관리하고 싶지 않다면 <code>detach()</code> 메서드를 사용해 분리 상태로 만들 수 있습니다.</li>
<li>또한 더 이상 객체가 필요 없다면 <code>remove()</code> 메서드를 사용해서 엔티티를 영속성 컨텍스트와 데이터베이스에서 삭제할 수 있습니다.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-scope-gFFBKAR0="" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="30" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h2 id="54-%EC%8A%A4%ED%94%84%EB%A7%81-%EB%8D%B0%EC%9D%B4%ED%84%B0%EC%99%80-%EC%8A%A4%ED%94%84%EB%A7%81-%EB%8D%B0%EC%9D%B4%ED%84%B0-jpa">5.4 스프링 데이터와 스프링 데이터 JPA</h2>

<p>지금까지 배운 개념에서는 엔티티의 상태를 직접 관리하고, 필요한 시점에 커밋을 해야 하는 등의 개발자가 신경 써야 할 부분이 많습니다.</p>
<p>스프링 데이터(spring data)는 비즈니스 로직에 더 집중할 수 있게 데이터베이스 사용 기능을 클래스 레벨에서 추상화했습니다.</p>
<p>스프링 데이터에서 제공하는 인터페이스를 통해서 스프링 데이터를 사용할 수 있습니다. 이 인터페이스는 CRUD를 포함한 여러 메서드가 포함되어 있으며, 알아서 쿼리를 만들어줍니다.</p>
<p>또한 이외에도 페이징 처리 기능과 메서드 이름으로 자동으로 쿼리를 빌딩하는 기능이 제공되는 등 많은 장점이 있습니다.</p>
<p>추가로 각 데이터베이스의 특성에 맞춰 기능을 확장해 제공하는 기술도 제공합니다.</p>
<p>예를 들어 표준 스펙인 <strong>JPA</strong>는 스프링에서 구현한 스프링 데이터 JPA(spring data JPA)를, <strong>몽고디비</strong>는 스프링 데이터 몽고디비(spring data MongoDB)를 사용합니다. 이 책에서는 스프링 데이터 JPA를 살펴보겠습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="31" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h3 id="541-%EC%8A%A4%ED%94%84%EB%A7%81-%EB%8D%B0%EC%9D%B4%ED%84%B0-jpa%EB%9E%80">5.4.1 스프링 데이터 JPA란?</h3>
<p>스프링 데이터 JPA는 스프링 데이터의 공통적인 기능에서 JPA의 유용한 기술이 추가된 기술입니다.</p>
<p>스프링 데이터 JPA에서는 스프링 데이터의 인터페이스인 <code>PagingAndSortingRepository</code>를 상속받아 <code>JpaRepository</code> 인터페이스를 만들었으며, JPA를 더 편리하게 사용하는 메서드를 제공합니다. 지금까지는 다음과 같이 메서드 호출로 엔티티 상태를 바꿨습니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="32" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// 메서드 호출로 엔티티 상태 변경 예</span>
<span class="hljs-meta">@PersistenceContext</span>
EntityManager em;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">join</span><span class="hljs-params">()</span> {
	<span class="hljs-comment">// 기존에 엔티티 상태를 바꾸는 방법 (메서드를 호출해서 상태 변경)</span>
    <span class="hljs-type">Member</span> <span class="hljs-variable">member</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Member</span>(<span class="hljs-number">1L</span>, <span class="hljs-string">&quot;홍길동&quot;</span>);
    em.persist(member);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-scope-VTAQUhZ9="" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="33" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<p>하지만 스프링 데이터 JPA를 사용하면 리포지터리 역할을 하는 인터페이스를 만들어 데이터베이스의 테이블 조회, 수정, 생성, 삭제 같은 작업은 간단히 할 수 있습니다.</p>
<p>다음과 같이 <code>JpaRepository</code> 인터페이스를 우리가 만든 인터페이스에서 상속받고, 제네릭에는 관리할 &lt;엔티티 이름, 엔티티 기본키의 타입&gt; 을 입력하면 기본 CRUD 메서드를 사용할 수 있습니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// 기본 CRUD 메서드를 사용하기 위한 JpaRepository 상속 예</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">interface</span> <span class="hljs-title class_">MeberRepository</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">JpaRepository</span>&lt;Member, Long&gt; {
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-class="lead" data-theme="gaia" data-heading-divider="5" lang="ko-KR" class="lead" data-marpit-pagination="34" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--class:lead;--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h3 id="542-%EC%8A%A4%ED%94%84%EB%A7%81-%EB%8D%B0%EC%9D%B4%ED%84%B0-jpa%EC%97%90%EC%84%9C-%EC%A0%9C%EA%B3%B5%ED%95%98%EB%8A%94-%EB%A9%94%EC%84%9C%EB%93%9C-%EC%82%AC%EC%9A%A9%ED%95%B4%EB%B3%B4%EA%B8%B0">5.4.2 스프링 데이터 JPA에서 제공하는 메서드 사용해보기</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-scope-2zRI9HYU="" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="35" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h4 id="01-%EB%8B%A8%EA%B3%84">01 단계</h4>
<p>그러면 <code>JpaRepository</code>에서 제공하는 메서드의 사용 방법을 살펴보겠습니다. <code>springbootdeveloper</code> 패키지에 <code>MemberService.java</code>를 생성해 코드를 작성하세요.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@Service</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">MemberService</span> {
    
    <span class="hljs-meta">@Autowired</span>
    MemberRepository memberRepository;
    
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">test</span><span class="hljs-params">()</span> {
        <span class="hljs-comment">// 1. 생성 (Create)</span>
        memberRepository.save(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Member</span>(<span class="hljs-number">1L</span>, <span class="hljs-string">&quot;A&quot;</span>));
        
        <span class="hljs-comment">// 2. 조회 (Read)</span>
        Optional&lt;Member&gt; member = memberRepository.findById(<span class="hljs-number">1L</span>); <span class="hljs-comment">//단건 조회</span>
        List&lt;Member&gt; allMembers = memberRepository.findAll();    <span class="hljs-comment">//전체 조회</span>
        
        <span class="hljs-comment">// 3. 삭제 (Delete)</span>
        memberRepository.deleteById(<span class="hljs-number">1L</span>);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="36" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<ol>
<li><code>save()</code> 메서드를 호출해 데이터 객체를 저장할 수 있습니다. 전달 인수로 엔티티 Member를 넘기면 반환값으로 저장한 엔티티를 반환받을 수 있습니다.</li>
<li><code>findById()</code> 메서드에 id를 지정해 엔티티 하나를 조회할 수 있습니다. <br /><code>findAll()</code> 메서드는 전체 엔티티를 조회합니다.</li>
<li><code>deleteById()</code> 메서드에 id를 지정하면 엔티티를 삭제할 수 있습니다.</li>
</ol>
<blockquote>
<p><code>delete()</code> 메서드를 호출해 엔티티 전달 인수로 넘겨 삭제할 수도 있습니다.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="37" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h2 id="55-%EC%98%88%EC%A0%9C-%EC%BD%94%EB%93%9C-%EC%82%B4%ED%8E%B4%EB%B3%B4%EA%B8%B0">5.5 예제 코드 살펴보기</h2>
<p>지금까지 많은 애너테이션을 사용했는데 이제 애너테이션이 어떤 역할을 하는지 알아볼 차례입니다. 코드를 다시 열어 어떤 애너테이션들을 사용했는지 확인해봅시다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="38" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h3 id="1%EB%8B%A8%EA%B3%84">1단계</h3>
<p><code>Member.java</code> 파일을 열어보세요</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@Entity</span> <span class="hljs-comment">// 1. 엔티티로 지정</span>
<span class="hljs-meta">@Getter</span>
<span class="hljs-meta">@NoArgsConstructor(access = AccessLevel.PROTECTED)</span> <span class="hljs-comment">// 2. 기본 생성자</span>
<span class="hljs-meta">@AllArgsConstructor</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Member</span> {

    <span class="hljs-meta">@Id</span> <span class="hljs-comment">// 3. id 필드를 기본키로 지정</span>
    <span class="hljs-meta">@GeneratedValue(strategy = GenerationType.IDENTITY)</span> <span class="hljs-comment">// 4. 기본키를 자동으로 1씩 증가</span>
    <span class="hljs-meta">@Column(name = &quot;id&quot;, updatable = false)</span>
    <span class="hljs-keyword">private</span> Long id;  <span class="hljs-comment">//DB 테이블의 &#x27;id&#x27; 컬럼과 매칭</span>

    <span class="hljs-meta">@Column(name = &quot;name&quot;, nullable = false)</span> <span class="hljs-comment">// 5. name 이라는 not null 컬럼과 매핑</span>
    <span class="hljs-keyword">private</span> String name; <span class="hljs-comment">//DB 테이블의 &#x27;name&#x27; 칼럼과 매칭</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="39" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h4 id="1-entity">1. <code>@Entity</code></h4>
<p><code>@Entity</code> 애너테이션은 Member 객체를 JPA가 관리하는 엔티티로 지정합니다. 즉, Member 클래스와 실제 데이터베이스의 테이블을 매핑시킵니다.</p>
<p><code>@Entity</code>의 속성 중에 name을 사용하면 name의 값을 가진 테이블 이름과 매핑되고, 테이블 이름을 지정하지 않으면 클래스 이름과 같은 이름의 테이블과 매핑됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="40" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<p>여기서는 테이블 이름을 지정하지 않았으므로 클래스 이름과 같은 데이터베이스의 테이블이 member 테이블과 매핑됩니다.</p>
<p><code>@Entity</code> 애너테이션에서 테이블을 지정하고 싶다면 다음과 같이 name 파라미터에 값을 지정해주세요.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// name 파라미터로 Article 클래스와 member_list 테이블 매핑하기 예</span>
<span class="hljs-meta">@Entity(name = &quot;member_list&quot;)</span>  <span class="hljs-comment">// &quot;member_list&quot; 라는 이름을 가진 테이블과 매핑</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Article</span> {
	<span class="hljs-comment">// ... 생략 ...</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="41" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h4 id="2-protected-%EA%B8%B0%EB%B3%B8-%EC%83%9D%EC%84%B1%EC%9E%90">2. <code>protected</code> 기본 생성자</h4>
<p><code>protected</code> 기본 생성자입니다. 엔티티는 반드시 기본 생성자가 있어야 하고, 접근 제어자는 <code>public</code> 또는 <code>protected</code> 여야 합니다.</p>
<p><code>public</code> 보다는 <code>protected</code> 가 더 안전하므로 접근 제어자가 <code>protected</code>인 기본 생성자를 생성합니다.</p>
<hr />
<h4> 3. <code>@Id</code> </h4>
<p><code>@Id</code>는 <code>Long</code> 타입의 id 필드를 테이블의 기본키로 지정합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-scope-osArbObr="" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="42" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h4 id="4generatedvalue">4.<code>@GeneratedValue</code></h4>

<p><code>@GeneratedValue</code>는 기본키의 생성 방식을 결정합니다. 여기서는 자동으로 기본키가 증가되도록 지정했습니다. 자동키 생성 설정 방식은 다음과 같습니다.</p>
<ul>
<li>자동키 생성 설정 방식
<ul>
<li>AUTO : 선택한 데이터베이스 방언(dialect)에 따라 방식을 자동으로 선택(기본값)</li>
<li>IDENTITY : 기본키 생성을 데이터베이스에 위임(= AUTO_INCREMENT)</li>
<li>SEQUENCE : 데이터베이스 시퀀스를 사용해서 기본키를 할당하는 방법, 오라클에서 주로 사용</li>
<li>TABLE : 키 생성 테이블 사용</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="43" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h4 id="5column">5.<code>@Column</code></h4>
<p><code>@Column</code> 애너테이션은 데이터베이스의 칼럼과 필드를 매핑해줍니다. 대표적인 <code>@Column</code> 애너테이션의 속성을 알아보겠습니다.</p>
<ul>
<li><code>@Column</code> 애너테이션의 속성
<ul>
<li>name : 필드와 매핑할 컬럼 이름. 설정하지 않으면 필드 이름으로 지정해줍니다.</li>
<li>nullable : 컬럼의 null 허용 여부, 설정하지 않으면 true(nullable)</li>
<li>unique : 컬럼의 유일한 값(unique) 여부. 설정하지 않으면 false(non unique)</li>
<li>columnDefinition : 칼럼 정보 설정. default 값을 줄 수 있습니다.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-scope-crSkp9nn="" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="44" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h3 id="2%EB%8B%A8%EA%B3%84">2단계</h3>

<p><code>MemberRepository.java</code> 파일도 열어봅니다.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@Repository</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">interface</span> <span class="hljs-title class_">MemberRepository</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">JpaRepository</span>&lt;Member, Long&gt; {
}
</code></pre>
<p><code>@Repository</code>는 엔티티에 있는 데이터들을 조회하거나 저장, 변경, 삭제를 할 때 사용하는 인터페이스로, 스프링 데이터 JPA에서 제공하는 인터페이스인 <code>JpaRepository</code> 클래스를 상속받아 간단하게 구현할 수 있습니다.</p>
<p><code>JpaRepository</code> 클래스를 상속받을 때, 엔티티 Member와 엔티티의 기본키 타입 Long을 인수로 넣어줍니다. 이제 해당 리포지토리를 사용할 때 <code>JpaRepository</code> 에서 제공하는 여러 메서드를 사용할 수 있게 됩니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-fragments="2" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="45" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="45">
<h2 id="%ED%95%B5%EC%8B%AC-%EC%9A%94%EC%95%BD">핵심 요약</h2>
<ol>
<li data-marpit-fragment="1">ORM 은 객체와 데이터베이스를 연결하는 프로그래밍 기법입니다.</li>
<li data-marpit-fragment="2">JPA 는 자바에서 관계형 데이터베이스를 사용하는 방식을 정의한 인터페이스입니다.</li>
</ol>
<ul>
<li>엔티티는 영속성을 가진 객체를 의미합니다.</li>
<li>엔티티 매니저는 엔티티를 관리하며 조회, 삭제, 수정, 생성하는 역할을 합니다.</li>
<li>엔티티 매니저를 만드는 곳이 엔티티 매니저 팩토리입니다.</li>
