<ul>

<li><strong>when</strong>: 테스트를 진행하는 단계</li>

<ul>
<li><strong>given-when-then</strong> 패턴 예시</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">//given-when-then 패턴의 테스트 코드 예</span>
<span class="hljs-meta">@DisplayName(&quot;새로운 메뉴를 저장한다.&quot;)</span>
<span class="hljs-meta">@Test</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">saveMenuTest</span><span class="hljs-params">()</span> {
	<span class="hljs-comment">// given : 메뉴를 저장하기 위한 준비 과정</span>
    <span class="hljs-keyword">final</span> <span class="hljs-type">String</span> <span class="hljs-variable">name</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;아메리카노&quot;</span>;
    <span class="hljs-keyword">final</span> <span class="hljs-type">int</span> <span class="hljs-variable">price</span> <span class="hljs-operator">=</span> <span class="hljs-number">2000</span>;
    
    <span class="hljs-keyword">final</span> <span class="hljs-type">Menu</span> <span class="hljs-variable">americano</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Menu</span>(name, price);
    
    <span class="hljs-comment">// when : 실제로 메뉴를 저장</span>
    <span class="hljs-keyword">final</span> <span class="hljs-type">long</span> <span class="hljs-variable">savedId</span> <span class="hljs-operator">=</span> menuService.save(americano);
    
    <span class="hljs-comment">// then : 메누가 잘 추가되었는지 검증</span>
    <span class="hljs-keyword">final</span> <span class="hljs-type">Menu</span> <span class="hljs-variable">savedMenu</span> <span class="hljs-operator">=</span> menuService.findById(savedId).get();
    assertThat(savedMenu.getName()).isEqualTo(name);
    assertThat(savedMenu.getPrice()).isEqualTo(price);    
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="9" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">

<ul>
<li>스프링 부트 스타터 테스트 목록
<ul>
<li><strong>JUnit</strong> : 자바 프로그래밍 언어용 단위 테스트 프레임워크</li>
<li><strong>Spring Test &amp; Spring Boot Test</strong> : 스프링 부트 애플리케이션을 위한 통합 테스트 지원</li>
<li><strong>AssertJ</strong> : 검증문인 어설션을 작성하는 데 사용되는 라이브러리</li>
<li><strong>Hamcrest</strong> : 표현식을 이해하기 쉽게 만드는 데 사용되는 Matcher 라이브러리</li>
<li><strong>Mockito</strong> : 테스트에 사용할 가짜 객체인 목 객체를 쉽게 만들고, 관리하고, 검증할 수 있게 지원해주는 테스트 프레임워크</li>
<li><strong>JSONassert</strong> : JSON 용 어설션 라이브러리</li>
<li><strong>JsonPath</strong> : JSON 데이터에서 특정 데이터를 선택하고 검색하기 위한 라이브러리</li>
</ul>
</li>
</ul>
<p>이 중에서 <strong>JUnit</strong>과 <strong>AssertJ</strong>를 가장 많이 사용함.!</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="11" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<h3 id="421-junit%EC%9D%B4%EB%9E%80">4.2.1 JUnit이란?</h3>
<p>자바 언어를 위한 단위 테스트 프레임워크</p>
<ul>
<li>단위 테스트: 작성한 코드가 의도대로 작동하는지 작은 단위로 검증하는 것을 의미(이 때 단위는 보통 메서드가 됨).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="12" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<ul>
<li>JUnit의 특징
<ul>
<li>테스트 방식을 구분할 수 있는 애너테이션을 제공</li>
<li><code>@Test</code> 애너테이셔으로 메서드를 호출할 떄마다 새 인스턴스를 생성, 독립 테스트 가능</li>
<li>예상 결과를 검증하는 어설션 메서드 제공</li>
<li>사용 방법이 단순, 테스트 코드 작성 시간이 적음</li>
<li>자동 실행, 자체 결과를 확인하고 즉각적인 피드백을 제공</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-class="lead" data-theme="gaia" data-heading-divider="5" lang="ko-KR" class="lead" data-marpit-pagination="13" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--class:lead;--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<h4 id="junit%EC%9C%BC%EB%A1%9C-%EB%8B%A8%EC%9C%84-%ED%85%8C%EC%8A%A4%ED%8A%B8-%EC%BD%94%EB%93%9C-%EB%A7%8C%EB%93%A4%EA%B8%B0">JUnit으로 단위 테스트 코드 만들기</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="14" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<h5 id="1-src--test--java-%ED%8F%B4%EB%8D%94%EC%97%90-junittestjava-%ED%8C%8C%EC%9D%BC%EC%9D%84-%EC%83%9D%EC%84%B1%ED%95%98%EA%B3%A0-%EC%BD%94%EB%93%9C-%EC%9E%91%EC%84%B1%ED%95%B4%EB%B3%B4%EA%B8%B0">1. <code>src &gt; test &gt; java</code> 폴더에 <code>JUnitTest.java</code> 파일을 생성하고 코드 작성해보기</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> org.junit.jupiter.api.Assertions;
<span class="hljs-keyword">import</span> org.junit.jupiter.api.DisplayName;
<span class="hljs-keyword">import</span> org.junit.jupiter.api.Test;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">JUnitTest</span> {
    <span class="hljs-meta">@DisplayName(&quot;1 + 2는 3이다.&quot;)</span> <span class="hljs-comment">// 테스트 이름</span>
    <span class="hljs-meta">@Test</span> <span class="hljs-comment">// 태스트 메서드</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">junitTest</span><span class="hljs-params">()</span> {
        <span class="hljs-type">int</span> <span class="hljs-variable">a</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>;
        <span class="hljs-type">int</span> <span class="hljs-variable">b</span> <span class="hljs-operator">=</span> <span class="hljs-number">2</span>;
        <span class="hljs-type">int</span> <span class="hljs-variable">sum</span> <span class="hljs-operator">=</span> <span class="hljs-number">3</span>;

        Assertions.assertEquals(sum, a + b); <span class="hljs-comment">// 값이 같은지 확인 - (기대값, 검증할 값)</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="15" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<ul>
<li><code>@DisplayName</code> 애너테이션은 테스트 이름을 명시함.</li>
<li><code>@Test</code> 애너테이션을 붙인 메서드는 테스트를 수행하는 메서드가 됩니다.</li>
</ul>
<p>JUnit 은 테스트끼리 영향을 주지 않도록 각 테스트를 실행할 때마다 테스트를 위한 실행 객체를 만들고 테스트가 종료되면 실행 객체를 삭제합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="16" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">

<h5 id="3-%ED%85%8C%EC%8A%A4%ED%8A%B8%EA%B0%80-%EC%8B%A4%ED%8C%A8%ED%95%98%EB%8A%94-%EA%B2%BD%EC%9A%B0">3. 테스트가 실패하는 경우?</h5>
<p>실패를 위한 테스트 추가</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">JUnitTest</span> {
	<span class="hljs-comment">//... 생략 ...</span>
    <span class="hljs-meta">@DisplayName(&quot;1 + 3는 4이다.&quot;)</span>
    <span class="hljs-meta">@Test</span> <span class="hljs-comment">//태스트 메서드</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">junitFailedTest</span><span class="hljs-params">()</span> {
        <span class="hljs-type">int</span> <span class="hljs-variable">a</span> <span class="hljs-operator">=</span> <span class="hljs-number">1</span>;
        <span class="hljs-type">int</span> <span class="hljs-variable">b</span> <span class="hljs-operator">=</span> <span class="hljs-number">3</span>;
        <span class="hljs-type">int</span> <span class="hljs-variable">sum</span> <span class="hljs-operator">=</span> <span class="hljs-number">3</span>;

        Assertions.assertEquals(sum, a + b); <span class="hljs-comment">//실패하는 케이스</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="20" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<p><img src="./images/%ED%85%8C%EC%8A%A4%ED%8A%B8%20%EC%8B%A4%ED%8C%A8.png" alt="테스트 실패" /></p>
<ul>
<li><code>JUnitTest</code> 자체 실행 시 모든 Test에 대해 결과 확인 가능!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="21" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<h5 id="4-junit%EC%9D%98-%EC%95%A0%EB%84%88%ED%85%8C%EC%9D%B4%EC%85%98%EC%9D%84-%EC%95%8C%EC%95%84%EB%B3%B4%EC%9E%90">4. JUnit의 애너테이션을 알아보자.</h5>
<p><code>JUnitCycleTest.java</code></p>
<ul>
<li>JUnit은 각 테스트에 대해 객체를 만들어 독립적으로 실행함.</li>
<li>또한 테스트는 애너테이션에 따라 실행 순서가 정해짐.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="22" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> org.junit.jupiter.api.*;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">JUnitCycleTest</span> {
    <span class="hljs-meta">@BeforeAll</span> <span class="hljs-comment">//전체 테스트를 시작하기 전에 1회 실행하므로 메서드는 static 으로 선언</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">beforeAll</span><span class="hljs-params">()</span> {
        System.out.println(<span class="hljs-string">&quot;@BeforeAll&quot;</span>);
    }

    <span class="hljs-meta">@BeforeEach</span> <span class="hljs-comment">// 테스트 케이스를 시작하기 전마다 실행</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">beforeEach</span><span class="hljs-params">()</span> {
        System.out.println(<span class="hljs-string">&quot;@BeforeEach&quot;</span>);
    }

    <span class="hljs-meta">@Test</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">test1</span><span class="hljs-params">()</span> {
        System.out.println(<span class="hljs-string">&quot;test1&quot;</span>);
    }

    <span class="hljs-meta">@Test</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">test2</span><span class="hljs-params">()</span> {
        System.out.println(<span class="hljs-string">&quot;test2&quot;</span>);
    }

    <span class="hljs-meta">@Test</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">test3</span><span class="hljs-params">()</span> {
        System.out.println(<span class="hljs-string">&quot;test3&quot;</span>);
    }

    <span class="hljs-meta">@AfterAll</span> <span class="hljs-comment">// 전체 테스트를 마치고 종료하기 전에 1회 실행하므로 메서드는 static 으로 선언</span>
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">afterAll</span><span class="hljs-params">()</span> {
        System.out.println(<span class="hljs-string">&quot;@AfterAll&quot;</span>);
    }

    <span class="hljs-meta">@AfterEach</span> <span class="hljs-comment">// 테스트 케이스를 종료하기 전마다 실행</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">afterEach</span><span class="hljs-params">()</span> {
        System.out.println(<span class="hljs-string">&quot;@AfterEach&quot;</span>);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="23" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<ul>
<li><code>@BeforeAll</code>
<ul>
<li><strong>전체 테스트를 시작하기 전에 처음으로 한 번만 실행함</strong>. <br />예를 들어 데이터베이스를 연결해야 하거나 테스트 환경을 초기화할 때 사용됩니다. 이 애너테이션은 전체 테스트 실행 주기에서 한 번만 호출되어야 하기 때문에 메서드를 <code>static</code>으로 선언해야 합니다.</li>
</ul>
</li>
<li><code>@BeforeEach</code>
<ul>
<li><strong>테스트 케이스를 시작하기 전에 매번 실행함</strong>.<br /> 예를 들어 테스트 메서드에서 사용하는 객체를 초기화하거나 테스트에 필요한 값을 미리 넣을 떄 사용할 수 있습니다. 각 인스턴스에 대해 메서드를 호출해야 하므로 매서드는 <code>static</code>이 아니어야 합니다.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="24" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<ul>
<li><code>@AfterAll</code>
<ul>
<li><strong>전체 테스트를 마치고 종료하기 전에 한 번만 실행함</strong>. <br />에를 들어 데이터베이스 연결을 종료할 대나 공통적으로 사용하는 자원을 해제할 때 사용할 수 있습니다. 전체 테스트 실행 주기에서 한 번만 호출되어야 하므로 메서드를 <code>static</code>으로 선언해야 합니다.</li>
</ul>
</li>
<li><code>@AfterEach</code>
<ul>
<li><strong>각 테스트 케이스를 종료하기 전 매번 실행함</strong>. <br /> 예를 들어 테스트 이후에 특정 테이터를 삭제해야 하는 경우 사용합니다. <code>@BeforeEach</code>와 마찬가지로 메서드는 <code>static</code>이 아니어야 합니다.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="48" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/JUnit%EC%9D%98%20%EC%8B%A4%ED%96%89%20%ED%9D%90%EB%A6%84.png&quot;);background-size:auto 600px;"><figcaption>JUnit의 실행 흐름</figcaption></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="25" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="25" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="48" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p>애너테이션을 중심으로 JUnit의 실행 흐름을 살펴보면 다음과 같습니다. <code>@BeforeEach</code>부터 <code>@AfterEach</code>까지 테스트 개수만큼 반복된 결과물을 볼 수 있음.</p>

<ul>
<li>그림 출처: <a href="https://goldenrabbit.co.kr/2023/06/30/springtest/">링크</a></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="25" style="" data-marpit-pagination-total="48" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="26" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<details>
<summary> <b> 한 번만 호출 - static </b> </summary> <br />
</details>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="27" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<h5 id="5-junitcycletestjava-%EA%B2%B0%EA%B3%BC-%ED%99%95%EC%9D%B8">5. <code>JUnitCycleTest.java</code> 결과 확인</h5>
<p><img src="./images/Cycle%20Test%20%EA%B2%B0%EA%B3%BC.png" alt="Cycle Test 결과" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="28" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<ol>
<li>
<p>결과를 보면 <code>@BeforeAll</code>로 설정한 메서드가 실행<br />
<br /></p>
</li>
<li>
<p>그 이후에는 테스트 케이스 개수만큼 <code>@BeforeEach</code> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <code>@Test</code> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <code>@AfterEach</code>의 생명주기로 테스트가 진행<br />
<br /></p>
</li>
<li>
<p>모든 테스트 케이스가 끝나면 <code>@AfterAll</code> 애너테이션으로 설정한 메서드를 실행하고 종료됨.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-class="lead" data-theme="gaia" data-heading-divider="5" lang="ko-KR" class="lead" data-marpit-pagination="29" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--class:lead;--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<h4 id="assertj%EB%A1%9C-%EA%B2%80%EC%A6%9D%EB%AC%B8-%EA%B0%80%EB%8F%85%EC%84%B1-%EB%86%92%EC%9D%B4%EA%B8%B0">AssertJ로 검증문 가독성 높이기</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="30" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<p><strong>AssertJ</strong>는 <strong>JUnit</strong>과 함께 사용해 검증문의 가독성을 확 높여주는 라이브러리<br />
<br /></p>
<p>아래 코드는 기댓값과 비교값이 잘 비교되지 않음.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// 기댓값과 비교값이 잘 구분되지 않는 Assertion 예</span>
Assertions.assertEquals(sum, a+b);
</code></pre>
<p>큰 문제라고 생각하지 않을 수 있겠지만 대규모 프로젝트에서는 조금 더 명확한 모습의 코드가 실수를 줄일 수 있어 이런 가독성은 꽤 중요한 문제!!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="31" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<p>아래 코드는 <strong>AssertJ</strong>를 적용한 코드</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// 가독성이 좋은 AssertJ 예</span>
assertThat(a+b).isEqualTo(sum);
</code></pre>
<ul>
<li>이 경우 a와 b를 더한 값이 sum과 같아야 한다는 의미로 명확하게 읽히기 때문에 코드를 읽는 사람이 헷갈리지 않음!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="32" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<p>아래 표는 다양한 메서드를 정리한 것.</p>
<table>
<thead>
<tr>
<th style="text-align:center"><strong>메서드 이름</strong></th>
<th style="text-align:center"><strong>설명</strong></th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center"><code>isEqaulTo(A)</code></td>
<td style="text-align:center">A 값과 같은지 검증</td>
</tr>
<tr>
<td style="text-align:center"><code>isNotEqaulTo(A)</code></td>
<td style="text-align:center">A 값과 다른지 검증</td>
</tr>
<tr>
<td style="text-align:center"><code>contains(A)</code></td>
<td style="text-align:center">A 값을 포함하는지 검증</td>
</tr>
<tr>
<td style="text-align:center"><code>doesNotContain(A)</code></td>
<td style="text-align:center">A 값을 포함하지 않는지 검증</td>
</tr>
<tr>
<td style="text-align:center"><code>startsWith(A)</code></td>
<td style="text-align:center">접두사가 A인지 검증</td>
</tr>
<tr>
<td style="text-align:center"><code>endsWith(A)</code></td>
<td style="text-align:center">접미사가 A인지 검증</td>
</tr>
<tr>
<td style="text-align:center"><code>isEmpty()</code></td>
<td style="text-align:center">비어 있는 값인지 검증</td>
</tr>
<tr>
<td style="text-align:center"><code>isNotEmpty()</code></td>
<td style="text-align:center">비어 있지 않은 값인지 검증</td>
</tr>
<tr>
<td style="text-align:center"><code>isPositive()</code></td>
<td style="text-align:center">양수인지 검증</td>
</tr>
<tr>
<td style="text-align:center"><code>isNegative()</code></td>
<td style="text-align:center">음수인지 검증</td>
</tr>
<tr>
<td style="text-align:center"><code>isGreaterThan(1)</code></td>
<td style="text-align:center">1보다 큰 값인지 검증</td>
</tr>
<tr>
<td style="text-align:center"><code>isLessThan(1)</code></td>
<td style="text-align:center">1보다 작은 값인지 검증</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-class="lead" data-theme="gaia" data-heading-divider="5" lang="ko-KR" class="lead" data-marpit-pagination="33" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--class:lead;--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<h2 id="43-%EC%A0%9C%EB%8C%80%EB%A1%9C-%ED%85%8C%EC%8A%A4%ED%8A%B8-%EC%BD%94%EB%93%9C-%EC%9E%91%EC%84%B1%ED%95%B4%EB%B3%B4%EA%B8%B0">4.3 제대로 테스트 코드 작성해보기</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="34" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<h3 id="1%EB%8B%A8%EA%B3%84">1단계</h3>
<p>TestController.java 파일을 열고 클래스 이름 위에 마우스 커서를 놓고 클릭한 다음 <code>Alt + Enter</code>을 누르면 [Create Test]가 나타납니다. [Create Test] 를 누르세요.</p>
<p><img src="./images/%ED%85%8C%EC%8A%A4%ED%8A%B8%20%EB%A7%8C%EB%93%A4%EA%B8%B0.png" alt="테스트 만들기" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="35" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<p>그러면 Create Test 창이 열리고 [OK] 를 누르면 <code>TestControllerTest.java</code> 파일이 <code>test/java/패키지</code> 아래에 생성됩니다.</p>
<p><img src="./images/%ED%85%8C%EC%8A%A4%ED%8A%B8%20%EB%A7%8C%EB%93%A4%EA%B8%B01.png" alt="테스트 만들기1" />  <img src="./images/%ED%85%8C%EC%8A%A4%ED%8A%B8%20%EB%A7%8C%EB%93%A4%EA%B8%B02.png" alt="테스트 만들기2" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="36" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<h3 id="2%EB%8B%A8%EA%B3%84">2단계</h3>
<p>다음 코드 작성</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> org.junit.jupiter.api.AfterEach;
<span class="hljs-keyword">import</span> org.junit.jupiter.api.BeforeEach;
<span class="hljs-keyword">import</span> org.springframework.beans.factory.annotation.Autowired;
<span class="hljs-keyword">import</span> org.springframework.boot.test.autoconfigure.web.servlet.AutoConfigureMockMvc;
<span class="hljs-keyword">import</span> org.springframework.boot.test.context.SpringBootTest;
<span class="hljs-keyword">import</span> org.springframework.test.web.servlet.MockMvc;
<span class="hljs-keyword">import</span> org.springframework.test.web.servlet.setup.MockMvcBuilders;
<span class="hljs-keyword">import</span> org.springframework.web.context.WebApplicationContext;

<span class="hljs-keyword">import</span> <span class="hljs-keyword">static</span> org.junit.jupiter.api.Assertions.*;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="37" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@SpringBootTest</span> <span class="hljs-comment">// 테스트용 애플리케이션 컨텍스트 생성</span>
<span class="hljs-meta">@AutoConfigureMockMvc</span> <span class="hljs-comment">// MockMvc 생성 및 자동 구성</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">TestControllerTest</span> {
    
    <span class="hljs-meta">@Autowired</span>
    <span class="hljs-keyword">protected</span> MockMvc mockMvc;
    
    <span class="hljs-meta">@Autowired</span>
    <span class="hljs-keyword">private</span> WebApplicationContext context;
    
    <span class="hljs-meta">@Autowired</span>
    <span class="hljs-keyword">private</span> MemberRepository memberRepository;
    
    <span class="hljs-meta">@BeforeEach</span> <span class="hljs-comment">// 테스트 실행 전 실행하는 메서드</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">setMockMvcSetUp</span><span class="hljs-params">()</span> {
        <span class="hljs-built_in">this</span>.mockMvc = MockMvcBuilders.webAppContextSetup(context)
                .build();
    }

    <span class="hljs-meta">@AfterEach</span> <span class="hljs-comment">// 테스트 실행 후 실행하는 메서드</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">cleanUp</span><span class="hljs-params">()</span> {

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="38" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<ul>
<li><code>@SpringBootTest</code>
<ul>
<li><code>@SpringBootTest</code>는 메인 애플리케이션 클래스에 추가하는 애너테이션인 <code>@SpringBootApplication</code>이 있는 클래스를 찾고 그 클래스에 포함되어 있는 빈을 찾은 다음 테스트용 애플리케이션 컨텍스트라는 것을 만듭니다.</li>
</ul>
</li>
<li><code>@AutoConfigureMockMvc</code>
<ul>
<li><code>@AutoConfigureMockMvc</code>는 MockMvc를 생성하고 자동으로 구성하는 애너테이션입니다. <br />MockMvc는 애플리케이션을 서버에 배포하지 않고도 테스트용 MVC 환경을 만들어 요청 및 전송, 응답 기능을 제공하는 유틸리티 클래스입니다. 즉, 컨트롤러를 테스트 할 때 사용되는 클래스 입니다.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="39" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<ul>
<li><code>@BeforeEach</code>
<ul>
<li>테스트를 실행하기 전에 실행하는 메서드에 적용하는 애너테이션입니다. 여기서는 <code>MockMvcSetUp()</code>메서드를 실행해 MockMvc를 설정해줍니다.</li>
</ul>
</li>
<li><code>@AfterEach</code>
<ul>
<li>테스트를 실행한 이후에 실행하는 메서드에 적용하는 애너테이션입니다. 여기서는 <code>cleanUp()</code> 메서드를 실행해 member 테이블에 있는 데이터들을 모두 삭제해줍니다.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="40" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<h3 id="3%EB%8B%A8%EA%B3%84">3단계</h3>
<p>그럼 이제 TestController의 로직을 테스트하는 코드를 작성하겠습니다. 같은 파일에 다음 코드를 추가하세요.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="41" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@SpringBootTest</span> <span class="hljs-comment">// 테스트용 애플리케이션 컨텍스트 생성</span>
<span class="hljs-meta">@AutoConfigureMockMvc</span> <span class="hljs-comment">// MockMvc 생성 및 자동 구성</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">TestControllerTest</span> {

	<span class="hljs-comment">// ... 생략 ...</span>

    <span class="hljs-meta">@DisplayName(&quot;getAllMembers: 아티클 조회에 성공한다.&quot;)</span>
    <span class="hljs-meta">@Test</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">getAllMembers</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> Exception {
        <span class="hljs-comment">// given</span>
        <span class="hljs-keyword">final</span> <span class="hljs-type">String</span> <span class="hljs-variable">url</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;/test&quot;</span>;
        <span class="hljs-type">Member</span> <span class="hljs-variable">savedMember</span> <span class="hljs-operator">=</span> memberRepository.save(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Member</span>(<span class="hljs-number">1L</span>, <span class="hljs-string">&quot;홍길동&quot;</span>));

        <span class="hljs-comment">// when</span>
        <span class="hljs-keyword">final</span> <span class="hljs-type">ResultActions</span> <span class="hljs-variable">result</span> <span class="hljs-operator">=</span> mockMvc.perform(get(url) <span class="hljs-comment">// ❶</span>

        result

                <span class="hljs-comment">// ❹ 응답의 0번째 값이 DB에 저장한 값과 같은지 확인</span>
                .andExpect(jsonPath(<span class="hljs-string">&quot;$[0].id&quot;</span>).value(savedMember.getId()))

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="42" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<ul>
<li><strong>Given-When-Then 패턴 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> 의도한 테스트 확인</strong>
<ul>
<li><strong>Given:</strong> 멤버를 저장함</li>
<li><strong>When:</strong> 멤버 리스트를 조회하는 API를 호출함</li>
<li><strong>Then:</strong> 응답 코드가 200 OK이고, 반환받은 값 중에 0번째 요소의 id와 name이 저장된 값과 같은지 확인합니다.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="43" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">
<div style="font-size:30px">
<ol>
<li>
<p>❶ <code>perform()</code> 메서드는 요청을 전송하는 역할을 하는 메서드입니다. 결과로 ResultActions 객체를 받으면 ResultActions 객체는 반환값을 검증하고 확인하는 <code>andExpect()</code> 메서드를 제공해줍니다. <code>andExpect()</code>에 관한 내용은 ❸ 에서 다루겠습니다.</p>
</li>
<li>
<p>❷ <code>accept()</code> 메서드는 요청을 보낼 때 무슨 타입으로 응답을 받을지 결정하는 메서드입니다. JSON, XML 등 다양한 타입이 있지만, 여기에서는 JSON을 받는다고 명시해두도록 합니다.</p>
</li>
<li>
<p>❸ <code>andExpect()</code> 메서드는 응답을 검증합니다. TestController에서 만든 API는 응답으로 OK(200)을 반환하므로 이에 해당하는 메서드인 isOk 를 사용해 응답 코드가 OK(200) 인지 확인합니다.</p>
</li>
<li>
<p>❹ <code>jsonPath(&quot;[0].{필드명}&quot;)</code>은 JSON 응갑값의 값을 가져오는 역할을 하는 메서드입니다. 0번쨰 배열에 들어있는 객체의 id, name 값을 가져오고, 저장된 값과 같은지 확인합니다.</p>
</li>
</ol>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="44" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="48">

</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="45" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="48" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/%ED%85%8C%EC%8A%A4%ED%8A%B8%20%EC%8B%A4%ED%96%89%ED%95%98%EA%B8%B0.png&quot;);background-size:auto 600px;"><figcaption>테스트 실행하기</figcaption></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="45" data-paginate="true" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="5" lang="ko-KR" data-marpit-pagination="45" style="--paginate:true;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;--heading-divider:5;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="48" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<h2 id="%ED%95%B5%EC%8B%AC-%EC%9A%94%EC%95%BD">핵심 요약</h2>
<ol>
<li data-marpit-fragment="1"><strong>테스트 코드</strong>를 작성하면 코드의 기능이 제대로 작동한다는 것을 검증할 수 있습니다. <br />테스트 코드는 보통 테스트를 준비하는 <strong>given</strong>, 테스트를 실제로 진행하는 <strong>when</strong>, 테스트 결과를 검증하는 <strong>then</strong>으로 구분됩니다.</li>
